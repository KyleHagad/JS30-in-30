<!DOCTYPE html>
<html lang="en">
<head>

  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>

</body>

<script>
  const recentKeys = [];
  const secret = 'pointed';
  window.addEventListener('keyup', e => {
    recentKeys.push(e.key);
    recentKeys.length > secret.length && recentKeys.shift();
    recentKeys.join('').includes(secret) && console.log("That's it!!");
    recentKeys.join('').includes(secret) && cornify_add();
    console.log(recentKeys);
  })
</script>
