<script>
  const recentKeys = [];
  const secret = 'pointed';
  window.addEventListener('keyup', e => {
    recentKeys.push(e.key);
    recentKeys.length > secret.length && recentKeys.shift(); // <-<----<-< This is either wizardly or O.A.F.ish
    recentKeys.join('').includes(secret) && console.log("That's it!!"); // <-<---------<-< 'O'btuse 'A's 'F'#*k
    recentKeys.join('').includes(secret) && cornify_add(); // <-<-------------------<-< Some things can be both
    console.log(recentKeys);
  })
</script>
